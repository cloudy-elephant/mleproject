services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
    image: mle-airflow:latest
    env_file: .env
    command: bash -lc "airflow db init && airflow users create \
      --username admin --firstname Admin --lastname User \
      --role Admin --email admin@example.com --password admin || true"
    volumes:
      - .:/opt/airflow
    depends_on:
      - postgres

  airflow-scheduler:
#    build:
#      context: .
#      dockerfile: Dockerfile
    image: mle-airflow:latest
    command: scheduler
    env_file: .env
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    volumes:
      - .:/opt/airflow
      - ./logs:/opt/airflow/logs
      - ./dags:/opt/airflow/dags
#      - ./model_bank:/opt/airflow/model_bank
    depends_on:
      - postgres

  airflow-webserver:
#    build:
#      context: .
#      dockerfile: Dockerfile
    image: mle-airflow:latest
    command: webserver
    env_file: .env
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    ports:
      - "8080:8080"
    volumes:
      - .:/opt/airflow
      - ./logs:/opt/airflow/logs
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
#      - ./model_bank:/opt/airflow/model_bank
    depends_on:
      - airflow-scheduler
      - postgres
    healthcheck:
      # Áî® python Ê†áÂáÜÂ∫ìÊ£ÄÊµã /healthÔºåÈÅøÂÖç curl ‰æùËµñ
      test: ["CMD-SHELL", "python -c \"import sys,urllib.request; r=urllib.request.urlopen('http://localhost:8080/health'); sys.exit(0 if r.status==200 else 1)\""]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

  # webserver ÂÅ•Â∫∑ÂêéÊâìÂç∞ URL
  announce:
    image: alpine:3.20
    depends_on:
      airflow-webserver:
        condition: service_healthy
    command: ["/bin/sh", "-lc", "echo 'Airflow is ready üëâ http://localhost:8080'"]

volumes:
  postgres-db-volume:
